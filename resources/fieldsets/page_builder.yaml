title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expaned with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        text_with_right_image:
          display: 'text with right image'
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
            -
              handle: paragraph
              field:
                antlers: false
                display: paragraph
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                validate:
                  - required
        about_us:
          display: 'about us'
          fields:
            -
              handle: bard
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Bard
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
            -
              handle: assets
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Assets
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
        services:
          display: Services
          fields:
            -
              handle: article
              field:
                always_show_set_button: false
                sets:
                  new_set:
                    display: 'New Set'
                    fields: {  }
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                container: assets
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Article
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                link_collections:
                  - pages
            -
              handle: icons_services
              field:
                input_type: text
                antlers: false
                display: 'Icons Services'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
            -
              handle: title_services
              field:
                input_type: text
                antlers: false
                display: 'Title services'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
        feature_serveries:
          display: 'Feature Serveries'
          fields:
            -
              handle: feature
              field:
                fields:
                  -
                    handle: icon_services
                    field:
                      input_type: text
                      antlers: false
                      display: 'Icon Services'
                      type: text
                      icon: text
                      instructions: 'Use https://fontawesome.com/v6.0/ t to select icons'
                      listable: hidden
                      instructions_position: above
                  -
                    handle: title_services
                    field:
                      input_type: text
                      antlers: false
                      display: 'Title services'
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                  -
                    handle: article_about_serveries
                    field:
                      antlers: false
                      display: 'Article about serveries'
                      type: textarea
                      icon: textarea
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                mode: table
                reorderable: true
                display: feature
                type: grid
                icon: grid
                listable: hidden
                instructions_position: above
            -
              handle: image_services
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Image Services'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                validate:
                  - required
            -
              handle: title
              field:
                input_type: text
                antlers: false
                default: 'Our Services'
                display: title
                type: text
                icon: text
                instructions: 'Our Services Title or Another title'
                listable: hidden
                instructions_position: above
                validate:
                  - required
        clint:
          display: Clint
          fields:
            -
              handle: clint
              field:
                fields:
                  -
                    handle: assets
                    field:
                      mode: list
                      container: assets
                      restrict: false
                      allow_uploads: true
                      show_filename: true
                      max_files: 1
                      display: Assets
                      type: assets
                      icon: assets
                      instructions: 'Add Image Logo Clint'
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                mode: stacked
                reorderable: true
                display: clint
                type: grid
                icon: grid
                instructions: 'Add Image Logo Clint'
                listable: hidden
                instructions_position: above
            -
              handle: title
              field:
                input_type: text
                antlers: false
                default: 'Key Clint'
                display: 'Title section'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                validate:
                  - required
        new_set:
          display: 'New Set'
          fields: {  }
      instructions_position: above

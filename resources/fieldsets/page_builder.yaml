title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expaned with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
            -
              handle: section_id
              field:
                input_type: text
                antlers: false
                display: 'Section ID'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        text_with_right_image:
          display: 'Text With Images Right'
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
            -
              handle: paragraph
              field:
                antlers: false
                display: paragraph
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                validate:
                  - required
        featured_icons_with_image_right:
          display: 'Featured Icons with Image Right'
          fields:
            -
              handle: featured_icons
              field:
                fields:
                  -
                    handle: icon
                    field:
                      input_type: text
                      antlers: false
                      display: Icon
                      type: text
                      icon: text
                      instructions: 'Use https://fontawesome.com/v6.0/ t to select icons'
                      listable: hidden
                      instructions_position: above
                  -
                    handle: title
                    field:
                      input_type: text
                      antlers: false
                      display: Title
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                  -
                    handle: description
                    field:
                      antlers: false
                      display: Description
                      type: textarea
                      icon: textarea
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                mode: table
                reorderable: true
                display: 'Featured Icons'
                type: grid
                icon: grid
                listable: hidden
                instructions_position: above
            -
              handle: featured_image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Featured Image'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                validate:
                  - required
                  - 'max:1500'
            -
              handle: section_id
              field:
                input_type: text
                antlers: false
                display: 'Section ID'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
            -
              handle: heading_selector
              field: common.heading_selector
              config:
                validate:
                  - required
                width: 50
            -
              handle: title
              field:
                input_type: text
                antlers: false
                default: 'Our Services'
                display: Title
                type: text
                icon: text
                instructions: 'The title of the section'
                listable: hidden
                instructions_position: above
                validate:
                  - required
                width: 50
        clients:
          display: Clients
          fields:
            -
              handle: logos
              field:
                fields:
                  -
                    handle: assets
                    field:
                      mode: list
                      container: assets
                      restrict: false
                      allow_uploads: true
                      show_filename: true
                      max_files: 1
                      display: Assets
                      type: assets
                      icon: assets
                      instructions: 'Add Image Logo Clint'
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                mode: stacked
                reorderable: true
                display: Logos
                type: grid
                icon: grid
                instructions: 'Add client''s logo'
                listable: hidden
                instructions_position: above
            -
              handle: title
              field:
                input_type: text
                antlers: false
                default: 'Key Clint'
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                validate:
                  - required
      instructions_position: above

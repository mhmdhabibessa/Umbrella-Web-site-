{{#
	@name Main mobile navigation
	@desc The sites main mobile navigation rendered on each page. It's 2 levels deep by default and uses AlpineJS for interactivity.
#}}

<!-- /navigation/_main_mobile.antlers.html -->
<nav
    class="md:hidden bg-bg-HeaderColer"
>
   
    <button 
        @click.prevent="mobileNavOpen = !mobileNavOpen"
        class="block lg:hidden cursor-pointer ml-auto relative w-12 h-12 p-2"
        :aria-label="
        mobileNavOpen
            ? '{{ trans:strings.nav_close }}'
            : '{{ trans:strings.nav_open }}'
        "
    
        >
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      
    </button>

   
</nav>
<!-- End: /navigation/_main_mobile.antlers.html -->
